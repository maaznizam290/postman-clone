<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="prism.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      #responsePre {
        max-height: 500px;
      }
    </style>

    <title>PostMaster</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"> PostMaster</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="my-3">Welcome to PostMaster</h1>
    </div>
    <div class="container">
      <!-- URL Box -->
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter your url here"
          />
        </div>
      </div>
      <!-- Request Type Box -->

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="get"
                value="GET"
                checked
              />
              <label class="form-check-label" for="get"> GET </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="post"
                value="POST"
              />
              <label class="form-check-label" for="post"> POST </label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Content type box -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="jsonRadio"
                value="json"
                checked
              />
              <label class="form-check-label" for="json"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="paramsRadio"
                value="params"
              />
              <label class="form-check-label" for="params">
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Parameters Box - This will hide on clicking json option in content type -->
      <div id="parametersBox">
        <div class="form-row">
          <label for="url" class="col-sm-2 col-form-label">Parameter</label>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter paramneters 1 key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter Parameters 1 value"
            />
          </div>
          <button id="addParam" class="btn btn-primary">+</button>
        </div>
        <div id="params"></div>
      </div>
      <!-- Json request box - this will hide on clicking
      parameters option in content type -->
      <div class="my-3" id="requestJsonBox">
        <div class="form-group row">
          <label for="requstJson">Enter Request Json Here</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="requstJsonText"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
      <!-- Submit button which will trigger fetch api -->
      <div class="form-group row my-2">
        <div class="col-sm-10">
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="my-3" id="responseJsonBox">
        <div class="form-group row">
          <label for="responseJsonText" class="col-sm-2 col-form-label"
            >Response</label
          >
          <div class="col-sm-10">
            <!-- <textarea class="form-control" id="responseJsonText" rows="3">
              Your response will appear here</textarea
            > -->
            <pre id="responsePre" class="language-javascript">
              <code id="responsePrism" class="language-javascript">

              </code>
            </pre>
          </div>
        </div>
      </div>
    </div>
    <script src="../postman/app.js"></script>
    <script src="../postman/prism.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
